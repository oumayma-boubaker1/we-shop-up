




        <main>
          <section class="section section-shaped section-lg">
            <span class="anchor" id="formLogin"></span>
            <div class="container pt-lg-md">
              <div class="row justify-content-center">
                <div class="col-lg-5">
                  <div class="card  ">
                    <div class="card-header bg-white pb-5">
                      <div class="text-muted text-center mb-3">
                        <small>Sign up with</small>
                      </div>
                      <div class="text-center">
                        <a href="javascript:void(0)" class="btn btn-neutral btn-icon mr-4">
                          <span class="btn-inner--icon">

                          </span>
                          <span class="btn-inner--text">Facebook</span>
                        </a>
                        <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                          <span class="btn-inner--icon">

                          </span>
                          <span class="btn-inner--text">Google</span>
                        </a>
                      </div>
                    </div>
                    <div class="card-body px-lg-5 py-lg-5">
                      <div class="text-center text-muted mb-4">
                        <small>Or sign up with credentials</small>
                      </div>
                      <form role="form" >
                        <div class="form-group" [ngClass]="{'focused':focus===true}">
                          <div class="input-group input-group-alternative mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                            </div>


                            <input ngModel name="name" #name="ngModel" type="text" class="form-control" placeholder="Your name" required  (focus)="focus=true" (blur)="focus=false">
                            <div class="alert alert-danger" *ngIf="name.invalid && name.touched">Name is required</div>




                          </div>
                        </div>
                        <div class="form-group" [ngClass]="{'focused':focus1===true}">
                          <div class="input-group input-group-alternative mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                            </div>


                            <input type="text" class="form-control rounded-0" [(ngModel)]="registerUserData.email" name="email" required email (focus)="focus1=true" (blur)="focus1=false">


                          </div>
                        </div>
                        <div class="form-group" [ngClass]="{'focused':focus2===true}">
                          <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                            </div>

   <!--   <input type="text" class="form-control rounded-0" [(ngModel)]="registerUserData.email" name="email" required> -->

   <input type="password" [(ngModel)]="registerUserData.password" name="password" class="form-control rounded-0"  required minlength="6" (focus)="focus2=true" (blur)="focus2=false">





                          </div>
                        </div>

                        <div class="row my-4">
                          <div class="col-12">
                            <div class="custom-control custom-control-alternative custom-checkbox">
                              <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                              <label class="custom-control-label" for="customCheckRegister">
                                <span>I agree with the
                                  <a href="javascript:void(0)">Privacy Policy</a>
                                </span>
                              </label>
                            </div>
                          </div>
                        </div>
                        <div class="text-center">
                          <button type="button" class="btn btn-primary mt-4" (click)="registerUser()">Create account</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>
