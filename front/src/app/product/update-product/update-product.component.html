<router-outlet></router-outlet>
<div class="table-title">
  <div class="row">
      <div class="col-sm-6">
<h2>Manage <b>Product's information </b> </h2> 
</div>
<div class="d-flex justify-content-end col-sm-6">
<button class="btn btn-success" data-toggle="modal"> <i class="fa fa-plus-square  material-icons"></i> <span> Add New Product</span></button>
<!-- <button  class="btn btn-danger" data-toggle="modal"><i class="fa fa-trash material-icons"></i> <span> Delete</span></button>						 -->
</div>
  </div>
</div>
<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col">discount Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let country of countries">
      <th scope="row">{{ country.id }}</th>
      <td>
        <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px">
        {{ country.name }}
      </td>
      <td>{{ country.area | number}}</td>
      <td>{{ country.population | number }}</td>
      <td>{{ country.population | number }}</td>
      <td>
        <a class="edit" data-toggle="modal"><i  style="color:#FFC107; "class="fa fa-pencil material-icons" ></i></a>
        <a class="delete" data-toggle="modal"><i style="color:red; margin-left:20px;" class="fa fa-trash material-icons"></i></a>
    </td>
    </tr>
    </tbody>
  </table>
  
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
    </ngb-pagination>
  
    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
  </div>
